<body>
    <!--searchbar area-->
    <section>
        <div class= "container-fluid  ">
            <div class="row col-12 col-md-3  bg-light">

            </div>
            <!--search history-->
            <div class="card ">

            </div>
             </div>

     </div>

<!--Weather display-->
