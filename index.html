<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<!--Header section-->
<header class = "p-4 bg-secondary text-white">

    <h1 class= "text-center">Weather Dashboard</h1>
</header>
<body>
    <!--searchbar area-->
    <section class= "container-fluid">
        <div class = "row" >
            <div class="col-12 col-md-4  bg-light">
                <h3>Search for a City: </h3>
            <div class=" input-group mb-3">
                <input placeholder="Enter city name here" type="text" class=" col -12 form-control" aria-describedby="button-addon2" id = "search_input">
                <button class=" btn btn-primary" type="button" id="button-addon2"><span class="iconify" data-inline="false" data-icon="bx:bx-search-alt" style="color: white; font-size: 24px;"></span></button>
            </div>
            <!--search history-->
            <div class="card ">
                 <ul class= "list-group list-group-flush"id = "searchList"></ul>
            </div>
          </div>

     

<!--Weather display-->
    
        
            <div class="col-12 col-md-8 weatherDisplay">
                <div class= "card">
                    <h3 id ="nameOfCity"></h3>
                    <p id="temperature">Temperature: </p>
                    <p id="humidity">Humidity: </p>
                    <p id="windSpeed">Wind Speed: </p>
                    <p id="uvIndex">UV Index: </p>
            </div>
     
            </div>
        </div>
</section>
<!--5 day forecast display-->
<section class="forecastContainer">
    <div class="container">
        <h3>5-Day Forecast: </h3>
        <div class="row">
            <div class="col-md-2 card bg-primary text-white forecastSpace">
                <div class="card-header">
                    <h4 id="forecast1"></h4>
                </div>
                <div class="card-body">
                    <h4 id="icon"></h4>
                    <p id="day1Temp">Temp: </p>
                    <p id="humidDay1">Humidity: </p>
                </div>
            </div>
            <div class=" col-md-2 card bg-primary text-white forecastSpace ">
                <div class="card-header">
                    <h4 id="forecast2"></h4>
                </div>
                <div class= "card-body">
                    <h4 id="icon2"></h4>
                    <p id="day2Temp" >Temp: </p>
                    <p id="humidDay2">Humidity: </p>
                </div>
            </div>
            <div class=" col-md-2 card bg-primary text-white forecastSpace">
                <div class="card-header">
                    <h4 id="forecast3"></h4>
                </div>
                <div class="card-body">
                    <h4 id="icon3"></h4>
                    <p id="day3Temp">Temp: </p>
                    <p id="humidDay3">Humidity: </p>
                </div>
            </div>
            <div class=" col-md-2 card bg-primary text-white forecastSpace">
                <div class="card-header">
                    <h4 id="forecast4"></h4>
                </div>
                <div class="card-body">
                    <h4 id="iconRain"></h4>
                    <p id="day4Temp">Temp: </p>
                    <p id="humidDay4">Humidity: </p>
                </div>
            </div>
            <div class=" col-md-2 card bg-primary text-white forecastSpace">
                <div class="card-header">
                    <h4 id="forecast5"></h4>
                </div>
                <div class="card-body">
                    <h4 id="icon5"></h4>
                    <p id="day5Temp">Temp: </p>
                    <p id="humidDay5">Humidity: </p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- script links -->
<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
